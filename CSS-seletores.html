 Tipos de Seletores
Três tipos de seletores são utilizados como base para definir os elementos alvos de uma estilização.
1. Seletores genéricos
2. Seletores de classe
3. Seletores de ID

 1. Seletores Genéricos
São seletores mais e abrangentes.
Afetam todos os elementos de um tipo específico.

Use com moderação!

    a { /* Todos os links */}
    p { /* Todos os parágrafos */}
    ul { /* Todos as listas */}
    li { /* Todos os itens de lista */}

 2. Seletores de classe
Estilizam elementos que compartilham uma classe
A classe é definida pelo atributo class no código HTML
O seletor de classe deve ser precedido por ponto (.)
Um elemento pode receber várias classes, e uma classe pode ser declarada em vários elementos.

Exemplos:
.date { 
    font-weight: bold; 
    color: #FF9900;
} CSS
    
<p class="date"> HTML
        Sábado, 09 de setembro.
</p>
<p>
O evento será no <em
class="date"> Sábado </em>.
</p>

Resultado
Sábado, 09 de setembro.
O evento será no Sábado.

 3. Seletores de ID
Usados quando se deseja estilizar um elementos específico da página
Deve-se identificar o elemento único pelo atributo id
O seletor deve ser precedido por hashtag (#)
Um elemento aceita apenas um único id, e o id não pode se repetir na página.

Exemplos:

#cabecalho {
    background-color: #333;
    color: #fff;
} CSS

<p id="cabecalho">Conteúdo exclusivo do Cabeçalho</p> HTML
<p>Outro conteúdo da página</p>

Resultado
Conteúdo exclusivo do Cabeçalho
Outro conteúdo da página

A regra dos 100
> Seletores #id valem 100
> Seletores .class valem 10
> Seletroes tag valem 1
